<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<style type="text/css">
#container {
    height: 400px; 
    min-width: 310px; 
    max-width: 1800px;
    margin: 0 auto;
}
		</style>
	</head>
	<body>

<script src="hchart/code/highcharts.js"></script>
<script src="hchart/code/highcharts-3d.js"></script>
<script src="hchart/code/modules/exporting.js"></script>

<div id="container" style="height: 400px"></div>


		<script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'column',
        options3d: {
            enabled: true,
            alpha: 15,
            beta: 15,
            viewDistance: 25,
            depth: 40
        }
    },

    title: {
        text: '<b> Statistik Pencapaian Berdasarkan Teras </b>'
    },

    xAxis: {
        categories: ['Teras 1', 'Teras 2', 'Teras 3', 'Teras 4', 'Teras 5']
    },

    yAxis: {
        allowDecimals: false,
        min: 0,
        title: {
            text: '% Pencapaian'
        }
    },

    tooltip: {
        headerFormat: '<b>{point.key}</b><br>',
        pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y}%'
        //pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y}% / {point.stackTotal}%'
    },

    plotOptions: {
        column: {
            stacking: 'normal',
            depth: 40
        }
    },

    series: [{
        name: 'Belum Selesai',
        data: [25, 5, 18, 41, 29],
        stack: 'male'
    }, {
        name: 'Selesai',
        data: [75, 95, 82, 59, 71],
        stack: 'male'
    }]
});


		</script>
	</body>
</html>
